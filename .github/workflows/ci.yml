name: CI user-service

on:
  push:
    branches:
      - main
      - tasks/**

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: UserService
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 17052007
        options: >-
          --health-cmd "pg_isready -U postgres -d UserService"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

      redis:
        image: redis:8
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/UserService
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 17052007
      SPRING_REDIS_HOST: localhost
      SPRING_REDIS_PORT: 6379
      SPRING_PROFILES_ACTIVE: ci
      LIQUIBASE_ENABLED: true
      SHOW_SQL: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Wait for Postgres to be ready
      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          for i in {1..30}; do
            nc -z postgres 5432 && echo "Postgres is up!" && exit 0
            echo "Postgres not ready yet, sleeping..."
            sleep 2
          done
          echo "Postgres did not start in time!" && exit 1

      - name: Wait for Redis
        run: |
          echo "Waiting for Redis..."
          for i in {1..30}; do
            redis-cli -h redis ping && echo "Redis is up!" && exit 0
            echo "Redis not ready yet, sleeping..."
            sleep 2
          done
          echo "Redis did not start in time!" && exit 1

      - name: Run Liquibase migrations
        run: mvn liquibase:update -Dspring.profiles.active=ci

      - name: Build and run tests
        run: mvn clean test verify -Dspring.profiles.active=ci

  code-analysis:
    name: Code Analysis (SonarQube)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run tests with coverage
        run: mvn clean test verify -Dspring.profiles.active=ci

      - name: Build and run SonarQube analysis
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=InnoUserService \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/jacoco-report/jacoco.xml

  build-docker-image:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: code-analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/user-service:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
