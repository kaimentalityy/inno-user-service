spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/UserService
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # creates tables automatically for tests
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: false  # disable Liquibase for tests