spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/UserService
    username: postgres
    password: 17052007
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
    enabled: true

  data:
    redis:
      host: redis
      port: 6379

  cache:
    type: redis

  profiles:
    active: ci

---
spring:
  config:
    activate:
      on-profile: ci
  jpa:
    show-sql: false
