spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
    enabled: true

  data:
    redis:
      timeout: 2000ms

server:
  port: ${SERVER_PORT:8082}

jwt:
  secret: MySuperSecretKeyForJWTMySuperSecretKeyForJWT

